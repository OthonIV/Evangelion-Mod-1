<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blended Rectangles</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 200px;
      height: 120px;
    }

    .top-rect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: black;
      border-radius: 20px;
      z-index: 2;
    }

    .bottom-rect {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: green;
      border-radius: 20px;
      z-index: 1;
    }

    .blend-corner {
      position: absolute;
      bottom: 60px;
      left: 0;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at bottom left, green 0%, black 100%);
      border-bottom-left-radius: 20px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-rect"></div>
    <div class="bottom-rect"></div>
    <div class="blend-corner"></div>
  </div>
</body>
</html>
