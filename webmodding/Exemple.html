<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Border Radius Overlay Demo</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: #f0f0f0;
}


.container {
width: 200px;
height: 200px;
border-radius: 8px;
overflow: hidden;
position: relative;
}


.bottom {
width: 100%;
height: 100%;
background: blue;
position: absolute;
top: 0;
left: 0;
}


.top {
width: 100%;
height: 100%;
background: red;
position: absolute;
top: 0;
left: 0;
border-radius: 8px;
opacity: 0.7;
}
</style>
</head>
<body>


<div class="container">
<div class="bottom"></div>
<div class="top"></div>
</div>


</body>
</html>
